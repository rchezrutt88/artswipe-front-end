<!DOCTYPE html>
<html>

<head>
  <title>ArtSwipe</title>
  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">ArtSwipe</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <p class="navbar-text" id="signed-in-user"></p>
        </li>
        <li><a href="#" data-toggle="modal" data-target="#signupModal" class="on-sign-in">Sign Up</a></li>
        <li><a href="#" data-toggle="modal" data-target="#signinModal" class="on-sign-in">Log In</a></li>
        <li><a href="#" style="display:none" id="my-swipes" class="on-sign-in on-see-swipes">My Swipes</a></li>
        <li><a href="#" style="display:none" class="on-see-swipes">Keep Swiping</a></li>
        <li><a href="#" style="display:none" id="sign-out-btn" class="on-sign-in">Sign Out</a></li>
      </ul>
    </div>
  </nav>

  <div class="swipe-page">


    <h1 id="title"></h1>
    <h3 id="distance"></h2>

  <div class="art-container">
    <img class="img-rounded" id="art" alt="http://www.wga.hu/" width="30%" height="100%">
  </div>

  <div class="wrapper">
    <div class="btn-group main-btn-bar" role="group" aria-label="button-group">

      <button type="button" class="btn btn-danger-outline" id="dislikeButton">Dislike</button>
      <button type="button" class="btn btn-primary" id="getImage">Next Image</button>
      <button type="button" class="btn btn-success-outline" id="likeButton">Like</button>

    </div>

    <form role="form" class="form-inline" id="gender-form">
      <div class="form-group">
        <label class="sr-only" for="sel1">Gender:</label>
        <select class="form-control" name="gender" id="sel1">
          <option value="none">No Gender Preference</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

    </form>


  </div>
  <div id='map'></div>

  </div>

<!-- MY SWIPES PAGE START  -->

  <div class="my-swipes" style="display:none">

    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <button type="button" name="button" class="btn btn-success" id="get-liked">get liked art</button>
          <button type="button" name="button" class="btn btn-danger" id="get-disliked">get disliked art</button>
        </div>
      </div>

      <div class="row gallery"></div>

    </div>

  </div>
  <!-- MY SWIPES PAGE ENDS -->
<!--
  <div class="container gallery-page" style="display:none">

      <div class="row">

          <div class="col-lg-12">
              <h1 class="page-header">Thumbnail Gallery</h1>
          </div>


      </div> -->


  <!-- MODALS -->

  <div class="modal fade" id="sign-in-alrt">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="alert alert-info" role="alert">
          To like or dislike art please sign in or create an account.
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="signinModal">
    <div class="modal-dialog">

      <form role="form" id="signinForm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input class="form-control" id="loginEmail" placeholder="Enter email" type="email" name="credentials[email]">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input class="form-control" id="loginPassword" placeholder="Password" type="password" name="credentials[password]">
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" data-dismiss="modal" class="btn">Close</a>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>

    </div>
  </div>

  <!--change password name in form should be of form "passwords[]"  -->

  <div class="modal fade" id="signupModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <form role="form" id="signupForm">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Sign-up</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input class="form-control" id="signupEmail" placeholder="Enter email" type="email" name="credentials[email]">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input class="form-control" id="signupPassword" placeholder="Password" type="password" name="credentials[password]">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input class="form-control" id="signupConPassword" placeholder="Password" type="password" name="credentials[password_confirmation]">
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" data-dismiss="modal" class="btn">Close</a>
            <button type="submit" class="btn btn-primary">Sign-up</button>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
