<!DOCTYPE html>
<html>

<head>
  <title>ArtSwipe</title>

  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
</head>

<body class="container-fluid">


  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand" id="brand">ArtSwipe</span>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#signinModal">Login</button>
          </li>
          <li>
            <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#signupModal">Sign up</button>
          </li>
          <li>
            <button type="button" class="btn btn-default navbar-btn" id="signoutbtn">Sign out</button>
          </li>
          <li>
            <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#changePassModal" id="changepassbtn">Change password</button>
          </li>
        </ul>
        <ul class="nav navbar-nav" id="leftBar">

        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>


  <h1 id="title"></h1>
  <h3 id="distance"></h2>

  <div class="image-container"></div>

  <div class="wrapper">
    <div class="btn-group main-btn-bar" role="group" aria-label="button-group">

      <button type="button" class="btn btn-danger-outline" id="dislikeButton">Dislike</button>
      <button type="button" class="btn btn-primary" id="getImage">Get Image</button>
      <button type="button" class="btn btn-success-outline" id="likeButton">Like</button>

    </div>

    <form role="form" class="form-inline" id="gender-form">
      <div class="form-group">
        <label class="sr-only" for="sel1">Gender:</label>
        <select class="form-control" name="gender" id="sel1">
          <option value="none">No Gender Preference</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

    </form>


  </div>
  <div id='map'></div>


</body>


<div class="modal fade" id="signinModal">
  <div class="modal-dialog">

    <form role="form" id="signinForm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" id="loginEmail" placeholder="Enter email" type="email" name="credentials[email]">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" id="loginPassword" placeholder="Password" type="password" name="credentials[password]">
          </div>
        </div>
        <div class="modal-footer">
          <a href="#" data-dismiss="modal" class="btn">Close</a>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </form>

  </div>
</div>

<!--change password name in form should be of form "passwords[]"  -->

<div class="modal fade" id="signupModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <form role="form" id="signupForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">Sign-up</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" id="signupEmail" placeholder="Enter email" type="email" name="credentials[email]">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" id="signupPassword" placeholder="Password" type="password" name="credentials[password]">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input class="form-control" id="signupConPassword" placeholder="Password" type="password" name="credentials[password_confirmation]">
          </div>
        </div>
        <div class="modal-footer">
          <a href="#" data-dismiss="modal" class="btn">Close</a>
          <button type="submit" class="btn btn-primary">Sign-up</button>
        </div>
      </form>

    </div>
  </div>
</div>



</html>
